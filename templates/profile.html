<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile Editor</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;padding:24px;max-width:820px;margin:0 auto}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:20px;box-shadow:0 6px 20px rgba(0,0,0,0.06)}
    .row{margin:12px 0}
    label{font-weight:600}
    input,textarea{width:100%;padding:10px;border:1px solid #d1d5db;border-radius:8px}
    button{background:#2563eb;color:#fff;border:0;border-radius:8px;padding:10px 16px;cursor:pointer}
    button.secondary{background:#6b7280}
    .muted{color:#6b7280}
    #message{margin-top:10px}
  </style>
</head>
<body>
  <h1>Update Your Profile</h1>

  <div class="card">
    <div class="row">
      <div id="auth-status" class="muted">Please sign in to update your profile.</div>
    </div>
    <div class="row">
      <input id="email" type="email" placeholder="Email" />
    </div>
    <div class="row">
      <input id="password" type="password" placeholder="Password" />
    </div>
    <div class="row">
      <button id="btn-signin">Sign In</button>
      <button id="btn-signup" class="secondary">Sign Up</button>
      <button id="btn-signout" class="secondary">Sign Out</button>
    </div>
  </div>

  <br />

  <form id="profile-form" class="card" style="display:none">
    <div class="row">
      <label for="displayName">Display Name</label>
      <input type="text" id="displayName" name="displayName" />
    </div>
    <div class="row">
      <label for="bio">Biography</label>
      <textarea id="bio" name="bio" rows="4"></textarea>
    </div>
    <div class="row">
      <button type="submit">Save Profile</button>
    </div>
    <div id="message"></div>
  </form>

  <!-- Provide your Firebase Web Config here (public, safe for client) -->
  <script>
    window.FIREBASE_WEB_CONFIG = {
      apiKey: "YOUR_API_KEY",
      authDomain: "dataportal-6d718.firebaseapp.com",
      projectId: "dataportal-6d718",
      storageBucket: "dataportal-6d718.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
  </script>

  <!-- Profile module that imports Firebase SDK from CDN and implements logic -->
  <script type="module" src="/static/profile.js"></script>
</body>
</html>
