<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Data | Data Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
            --card-bg: #ffffff;
            --border-radius: 16px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .portal-container {
            width: 100%;
            max-width: 1400px;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 0;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            min-height: 90vh;
        }

        .sidebar {
            background: linear-gradient(180deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .logo h1 {
            font-size: 22px;
            font-weight: 600;
        }

        .nav-links {
            list-style: none;
            margin-top: 20px;
            flex-grow: 1;
        }

        .nav-links li {
            margin-bottom: 8px;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 10px;
            transition: var(--transition);
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-links i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            font-size: 18px;
        }

        .active-link {
            background: rgba(255, 255, 255, 0.15) !important;
            color: white !important;
            font-weight: 500;
        }

        .sidebar-footer {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-content {
            padding: 40px;
            background: #f9fafc;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark);
            position: relative;
            padding-bottom: 10px;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .content-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--dark);
            display: flex;
            align-items: center;
        }

        .card-title i {
            margin-right: 10px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            font-size: 15px;
            transition: var(--transition);
            background: white;
            font-family: 'Poppins', sans-serif;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-accent {
            background: var(--accent);
        }

        .btn-accent:hover {
            background: #e11574;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .form-row {
            display: flex;
            gap: 20px;
            align-items: end;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .info-box {
            display: flex;
            align-items: center;
            background: rgba(67, 97, 238, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid var(--primary);
        }

        .info-box i {
            font-size: 24px;
            color: var(--primary);
            margin-right: 15px;
        }

        .info-content h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .info-content p {
            color: var(--gray);
            font-size: 14px;
        }

        .download-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .download-card {
            background: var(--light);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .download-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        .download-card i {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .download-card h3 {
            margin-bottom: 10px;
            color: var(--dark);
        }

        .download-card p {
            color: var(--gray);
            margin-bottom: 15px;
            font-size: 14px;
        }

        @media (max-width: 992px) {
            .portal-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
            
            .main-content {
                padding: 25px;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .download-options {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-database"></i>
                </div>
                <h1>Data Portal</h1>
            </div>
            
            <ul class="nav-links">
                <li><a href="{{ url_for('portal') }}"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="{{ url_for('view_data') }}"><i class="fas fa-table"></i> View Data</a></li>
                <li><a href="#" class="active-link"><i class="fas fa-download"></i> Download Data</a></li>
                
            </ul>
            
            <div class="sidebar-footer">
                <p>Data Portal v2.1 &copy; 2023</p>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1 class="page-title">Download Data</h1>
                
            </div>
            
            <div class="info-box">
                <i class="fas fa-info-circle"></i>
                <div class="info-content">
                    <h3>Export Your Data</h3>
                    <p>Download your submitted data in CSV format for analysis or reporting purposes.</p>
                </div>
            </div>
            
            <div class="content-card">
                <div id="download_link" style="margin-top:15px;"></div>
                <h2 class="card-title"><i class="fas fa-download"></i> Quick Download</h2>
            <form id="downloadForm">
    <div class="form-row">
        <div class="form-group">
            <label for="tableSelect">Table</label>
            <select name="table" id="tableSelect" required>
                <option value="">-- Select Table --</option>
                {% for table in table_month_dict.keys() %}
                    <option value="{{ table }}">{{ table }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="monthSelect">Month</label>
            <select name="month" id="monthSelect" required>
                <option value="">-- Select Month --</option>
            </select>
        </div>
        
        <div class="form-group">
            <button type="button" id="downloadBtn" class="btn btn-accent btn-block">
                <i class="fas fa-file-csv"></i> Download CSV
            </button>
        </div>
    </div>
</form>

            </div>
            
            
        </div>
    </div>

    <!-- Embed table_month_dict as raw JSON in a non-JS script tag so editors won't flag Jinja tokens -->
   <script id="table-month-data" type="application/json">{{ table_month_dict|tojson }}</script>
<script>
    const tableMonthDict = JSON.parse(document.getElementById('table-month-data').textContent || '{}');
    const tableSelect = document.getElementById("tableSelect");
    const monthSelect = document.getElementById("monthSelect");
    
    function updateMonths() {
        const table = document.getElementById("tableSelect").value;
        const monthSelect = document.getElementById("monthSelect");
        monthSelect.innerHTML = '<option value="">-- Select Month --</option>';

        if(table && tableMonthDict[table] && tableMonthDict[table].length > 0){
            tableMonthDict[table].forEach(m => {
                const opt = document.createElement("option");
                opt.value = m;
                opt.text = m;
                monthSelect.add(opt);
            });
        }
    }

    document.getElementById("tableSelect").addEventListener("change", updateMonths);
</script>
<script>
document.getElementById("downloadBtn").addEventListener("click", function() {
    const table = tableSelect.value;
    const month = monthSelect.value;
    const linkDiv = document.getElementById("download_link");

    if(!table || !month){
        alert("Please select table and month!");
        return;
    }

    // Build the download URL and navigate the browser there so the CSV is returned
    const url = `/download?table=${encodeURIComponent(table)}&month=${encodeURIComponent(month)}`;
    linkDiv.innerHTML = '<p>Preparing download...</p>';
    // Use location.href so the browser will handle the file download
    window.location.href = url;
});
</script>

</body>

</html>
